<html>
<head>
    <title>分页</title>
</head>
<body>
显示当前页的地区信息：<br>
<ul>
{%for area in list%}
<li>{{area.id}}--{{area.atitle}}</li>
{%endfor%}
</ul>
<hr>
显示页码信息：当前页码没有链接，其它页码有链接<br>
{%for index in plist%}
    {%if index == pindex%}
        {{index}}&nbsp;&nbsp;
    {%else%}
        <a href="/page{{index}}/">{{index}}</a>&nbsp;&nbsp;
    {%endif%}
{%endfor%}
</body>
</html>
